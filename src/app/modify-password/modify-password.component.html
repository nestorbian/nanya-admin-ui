<div class="content">
  <!-- 错误信息提示框 -->
  <div class="tip-postion" *ngIf="isShowErrorTip">
    <div class="alert alert-danger">
      <span class="glyphicon glyphicon-info-sign"></span>
      <div class="w10"></div>{{errorMessage}}
    </div>
  </div>
  <!-- 成功信息提示框 -->
  <div class="tip-postion" *ngIf="isShowSuccessTip">
      <div class="alert alert-success">
        <span class="glyphicon glyphicon-ok"></span>
        <div class="w10"></div>{{successMessage}}
    </div>
  </div>
  <div class="h90"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="setting-profile-title yahei">修改密码</div>
        <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal" #userForm="ngForm" (ngSubmit)="submit()">
          <div class="form-group">
            <label for="oldPassword"  class="col-md-3 control-label">旧密码<span class="red">*</span>:</label>
            <div class="col-md-9">
              <input type="password" class="form-control" name="oldPassword" [(ngModel)]="oldPassword" required #localOldPassword="ngModel" 
              [class.red-border]="localOldPassword.touched && localOldPassword.invalid" id="oldPassword" placeholder="限25个字符" minlength="6" maxlength="25"/>
            </div>
          </div>
          <div class="form-group">
            <label for="newPassword"  class="col-md-3 control-label">新密码<span class="red">*</span>:</label>
            <div class="col-md-9">
              <input type="password" class="form-control" name="newPassword" [(ngModel)]="newPassword" required #localNewPassword="ngModel" 
              [class.red-border]="localNewPassword.touched && localNewPassword.invalid" id="newPassword" placeholder="安全起见，密码不能少于6位" minlength="6"
               maxlength="25"/>
            </div>
          </div>
          <div class="form-group">
            <label for="repeatPassword"  class="col-md-3 control-label">确认新密码<span class="red">*</span>:</label>
            <div class="col-md-9">
              <input type="password" class="form-control" name="repeatPassword" [(ngModel)]="repeatPassword" required #localRepeatPassword="ngModel" 
              [class.red-border]="localRepeatPassword.touched && localRepeatPassword.invalid" id="repeatPassword" placeholder="安全起见，密码不能少于6位" minlength="6"
               maxlength="25"/>
            </div>
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary image-upload" [disabled]="!userForm.form.valid">
              <span class="fa fa-check"></span><span class="upload-span">提交</span>
            </button>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
